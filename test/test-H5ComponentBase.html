<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>慕课网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <body>
        <!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            var cfg = {
                type: 'base',//组件类型
                text: 'text',//组件文本
                width: 514,  //组件宽度
                height: 306, //组件高度 
                // 由于图片实际宽高与屏幕显示宽高会存在区别
                // 所以写在css外面
                
                css: {//设置组件css
                     
                    backgroundImage: "url('../imgs/p1_people.png')",
                    bottom: 0,
                    opacity: 0,

                },
                animateIn: {//设置进场动画
                    bottom: 80,
                    opacity: 1,
                },
                animateOut: {//设置出场动画
                    bottom: 0,
                    opacity: 0,
                },
                center: true, // 水平居中
            };
            var h5 = new H5ComponentBase('myName',cfg);
            $('.iphone').append(h5);

            var leave = true;
            $('body').click(function(){
                leave = !leave;

                $('.h5_component').trigger(leave?'onLeave':'onLoad');
            })

        </script>

    </body>

</html>
